<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page Title</title>
  <link rel="icon" href="images/anya.png">
  <style>
    .button {
      display: inline-block;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      color: #ffffff;
      background-color: #7aa8b7;
      border-radius: 6px;
      outline: none;
    }
      /* Style all font awesome icons */
    .fa {
    padding: 20px;
    font-size: 30px;
    width: 30px;
    text-align: center;
    text-decoration: none;
    border-radius: 50%;
    }

    /* Add a hover effect if you want */
    .fa:hover {
      opacity: 0.7;
    }

    /* Set a specific color for each brand */

    /* Facebook */
    .fa-facebook {
      background: #3B5998;
      color: white;
    }

    /* Twitter */
    .fa-twitter {
      background: #55ACEE;
      color: white;
    }
  
  </style>
</head>
<body>
  <h1>Hello World</h1>
  <p>This is a test page</p>
  <p style="color:#f08080">testing 1 2 3</p>
  <a href="https://www.marianne-tan.com" class="button">Click Here</a>
  <a href="https://www.marianne-tan.com"><img src="images/anya.png" alt="anya button" style="width:42px;height:42px;"></a>
  
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Add font awesome icons -->
  <a href="https://www.facebook.com" class="fa fa-facebook"></a>
  <a href="https://twitter.com/marinaofthesea_" class="fa fa-twitter"></a>
  
</body>
</html>
